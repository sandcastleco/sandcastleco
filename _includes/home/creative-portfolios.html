<section class="ph3 mw8 center">
  <h2 class="tc ocean f6 mv5 ttu tracked">Creative Portfolios</h2>
  <div class="cf mb4">
  {% for project in site.data.portfolio-projects %}
    <div class="fl-ns w-33-ns">
      <div class="mh3 mb4 relative">
        {% if project.image %}
          <a style="font-size: 0;" class="dib w-100 pointer ba b--light-gray bw4" href="{{ project.link }}"><img class="w-100 b-and-w hover-color pointer" src="/img/{{ project.image }}" alt="{{ project.name }}"></a>
        {% endif %}
        <div class="ph3 w-100 tc absolute bottom-2">
          <h3 class="f5 normal mv0"><a class="link white" href="{{ project.link }}">{{ project.name }}</a></h3>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</section>
