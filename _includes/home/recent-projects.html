<section>
  <div class="dg-ns grid-33">

      <img class="db mw5 w-100 center" src="/img/{{ project.image }}" alt="{{ project.name }}">
      <!-- <div class="card-caption border-box pa3 lh-copy w-100 {% if project.theme == 'light' %}bg-gradient-1 {{ project.textColor }}{% else %}white{% endif %}">
        <p class="mv0 f6 tc">{{ project.description }}</p>
      </div> -->
    </a>
  {% endfor %}
  </div>
</section>
